<article>
    <div class="row row-cols-1 row-cols-md-4 g-4 mb-3">
        <div class="col" ng-repeat="mh in cacmonhoc|orderBy:'Name'|limitTo:8:startmn">
            <div class="card text-center shadow itemmonhoc">
                <div class="card-body bg-light bordertop">
                    <img src="images/logos/{{mh.Logo}}" class="card-img-top px-5 w-75" alt="...">
                </div>
                <div class="card-footer ">
                    <b>{{mh.Name}}</b>
                </div>
                <a href="#!training/{{mh.Id}}/{{mh.Name}}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    <!-- /.row -->
    <!-- Pagination -->
    <ul class="pagination justify-content-center">
        <li class="page-item bg-light">
            <button class="btn btn-outline-secondary " aria-label="Previous" ng-click="prev()">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </button>
        </li>
        <li class="page-item bg-light">
            <button class="btn btn-outline-secondary" ng-click="selectpage(1)">1</button>
        </li>
        <li class="page-item bg-light">
            <button class="btn btn-outline-secondary" ng-click="selectpage(2)">2</button>
        </li>
        <li class="page-item bg-light">
            <button class="btn btn-outline-secondary" ng-click="selectpage(3)">3</button>
        </li>
        <li class="page-item bg-light">
            <button class="btn btn-outline-secondary" ng-click="selectpage(4)">4</button>
        </li>
        <li class="page-item bg-light">
            <button class="btn btn-outline-secondary" ng-click="selectpage(5)">5</button>
        </li>
        <li class="page-item bg-light">
            <button class="btn btn-outline-secondary" aria-label="Next" ng-click="next()">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </button>
        </li>
    </ul>
</article>
