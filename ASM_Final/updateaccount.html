<div class="row" ng-controller="tttk">
    <div class="card h-100">
        <div class="card-body">
            <form class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h2 class="mb-3 text-primary">Thông tin cá nhân</h2>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <span class="form-control" id="username">{{tkht.username}}</span>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu"
                            ng-model="tkht.password">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="fullName">Họ và tên</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Nhập tên đầy đủ"
                            ng-model="tkht.fullname">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" class="form-control" id="eMail" placeholder="Nhập địa chỉ email"
                            ng-model="tkht.email">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="gender">Giới tính</label><br>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="checkgender" value="true"
                                    ng-checked="tkht.gender" ng-model="tkht.gender"> Nam
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="checkgender" value="false"
                                    ng-checked="tkht.gender" ng-model="tkht.gender"> Nữ
                            </label>
                        </div>

                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="birthday">Năm sinh</label>
                        <input type="text" class="form-control" id="birthday" placeholder="Nhập ngày tháng năm sinh"
                            ng-model="tkht.birthday">
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="schoolfee">Học phí</label>
                        <h5 id="schoolfee">{{tkht.schoolfee | currency : "" : 0}} VNĐ</h5>
                    </div>
                </div>
            </form>
            <br>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right float-end">
                        <button type="button" class="btn btn-secondary">Hủy bỏ</button>
                        <button type="button" class="btn btn-primary" ng-click="updateaccout()">Cập nhật</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
